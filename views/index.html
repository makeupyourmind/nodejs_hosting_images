<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Node.js upload multiple files</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      div.preview-images > img {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 mt-3">
          <h4>Hosting on Node js to upload multiple files</h4>

          <form
            action="/multiple-upload"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <label for="example-input-file"> </label>
              <input
                type="file"
                name="single-file"
                multiple
                id="input-multi-files"
                class="form-control-file border"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-12">
          <div class="preview-images"></div>
        </div>
      </div>

      <a href="/about">About Author</a>
      <a href="/rules">How to use hosting</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        const imagesPreview = function (input, placeToInsertImagePreview) {
          if (input.files) {
            const filesLength = input.files.length;
            for (const fileIdx of Array.from(
              { length: filesLength },
              (v, k) => k
            )) {
              const reader = new FileReader();
              reader.onload = function (event) {
                $($.parseHTML("<img>"))
                  .attr("src", event.target.result)
                  .appendTo(placeToInsertImagePreview);
              };
              reader.readAsDataURL(input.files[fileIdx]);
            }
          }
        };
        $("#input-multi-files").on("change", function () {
          imagesPreview(this, "div.preview-images");
        });
      });
    </script>
  </body>
</html>
